<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
  <body>

    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="{{url_for('static',filename='images/background.jpg')}}" class="img-fluid" alt="">
          </div>
          <div class="col-lg-7 px-5 pt-3">
            <h3>{{message}}</h3>
            <h1 class="font-weight-bold py-3">Login</h1>
            <form class="" action="{{url_for('ldetails')}}" method="post">
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="text" name="username" id="username" placeholder="UserName" class="form-control my-2 p-3">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" name="email" id="email" placeholder="Email" class="form-control my-2 p-3">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" name="password" id="password" placeholder="Password" class="form-control my-2 p-3">
                </div>
              </div>


              <div class="form-row">
                <div class="col-lg-7">
                  <a href="{{url_for('user')}}"> <button type="button" name="button" class="btn1 mt-2 mb-3">Login</button> </a>
                </div>
              </div>

              <p>Forgot password <a href="{{url_for('login')}}">Click Here</a></p>
              <p>Not yet registered?<a href="{{url_for('index')}}">Click Here</a> to Register</p>
            </form>
          </div>
        </div>

      </div>
    </section>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
